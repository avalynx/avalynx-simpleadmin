<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvalynxSimpleAdmin - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="../src/css/avalynx-simpleadmin.vars.css" rel="stylesheet">
    <link href="../src/css/avalynx-simpleadmin-guest.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--avalynx-simpleadmin-content-bg);
        }
        .login-form {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: var(--bs-body-bg);
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>

    <div id="avalynx-simpleadmin-loader" class="position-fixed top-0 start-0 w-100 h-100 bg-body d-flex align-items-center justify-content-center" style="z-index: 9999;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="login-form">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 fw-normal">AvalynxSimpleAdmin</h1>
            <p class="text-muted">Please sign in</p>
        </div>

        <form>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3 d-flex justify-content-between">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
                <a href="#" class="avalynx-simpleadmin-toggler-darkmode text-decoration-none" onclick="avalynxSimpleAdminToggleDarkmode(); return false;"></a>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted text-center">&copy; 2026</p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../src/js/avalynx-simpleadmin-guest.js"></script>
</body>
</html>
